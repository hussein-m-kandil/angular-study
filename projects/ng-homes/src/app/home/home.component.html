<section>
  <form (submit)="$event.preventDefault();">
    <label for="city-search"></label>
    <input id="city-search" type="text" placeholder="Filter by city" #citySearch
      (input)="searchByCity(citySearch.value)"
      (keyup.enter)="searchByCity(citySearch.value)">
    <button class="primary" type="button"
      (click)="searchByCity(citySearch.value)">Search</button>
  </form>
</section>
<section class="results">
  <app-housing-location *ngFor="let housingLocation of filteredLocationList"
    [housingLocation]="housingLocation">
  </app-housing-location>
</section>
